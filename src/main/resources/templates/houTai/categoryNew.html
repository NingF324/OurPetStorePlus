<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <link rel="StyleSheet" href="../css/ourpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/adminTop"></header>
<div id="Content">
    <h2>Create Category</h2>
    <form action="/houTai/categoryCreate" method="post">
        <table>
            <tr>
                <td>Category ID:</td>
                <td><input type="text" name="categoryId" value=""/></td>
            </tr>
            <tr>
                <td>Category Name:</td>
                <td><input type="text" name="categoryName" value=""/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" name="description" value=""/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Create Category"/>
                </td>
                <td><input type="button" value="Cancel" onclick="history.back()"/></td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="common/adminBottom"></footer>
</body>
</html>
