<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <link rel="StyleSheet" href="../css/ourpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/adminTop"></header>
<div id="Content">
    <h2>Create Product</h2>
    <form action="/houTai/productCreate" method="post">
        <table>
            <tr>
                <td>Product ID:</td>
                <td><input type="text" name="productId" value=""/></td>
            </tr>
            <tr>
                <td>Category ID:</td>
                <td><input type="text" name="categoryId" value=""/></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" name="productName" value=""/></td>
            </tr>
            <tr>
                <td>Product Description:</td>
                <td><input type="text" name="description" value=""/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Create Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="common/adminBottom"></footer>
</body>
</html>
