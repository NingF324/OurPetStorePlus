<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Manage</title>
    <link rel="StyleSheet" href="../css/ourpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/adminTop"></header>
<div id="Content">
    <div id="BackLink">
        <a href="/catalog/index">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <h2>Order Manage</h2>

        <table>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Order Date</th>
                <th>Ship Address1</th>
                <th>Ship City</th>
                <th>Ship State</th>
                <th>Ship Zip</th>
                <th>Ship Country</th>
                <th>Total Price</th>
                <th>Modify</th>
            </tr>
            <tr th:each="order:${orders.ordersList}">
                <td th:text="${order.orderid}">1</td>
                <td th:text="${order.userid}">Username</td>
                <td th:text="${order.orderdate}">Order Date</td>
                <td th:text="${order.shipaddr1}">Ship Address</td>
                <td th:text="${order.shipcity}">Ship State</td>
                <td th:text="${order.shipstate}">Ship Zip</td>
                <td th:text="${order.shipzip}">Ship Country</td>
                <td th:text="${order.shipcountry}">Bill Address</td>
                <td th:text="${order.totalprice}">Total Price</td>
                <td>
                    <a th:href="@{/houTai/orderView(orderId=${order.orderid})}">More</a>
                    <a th:href="@{/houTai/orderEditForm(orderId=${order.orderid})}">Edit</a>
                    <a th:href="@{/houTai/orderDeleteForm(orderId=${order.orderid})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer th:replace="common/adminBottom"></footer>
</body>
</html>
