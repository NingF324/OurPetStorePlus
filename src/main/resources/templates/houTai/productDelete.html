<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Edit</title>
    <link rel="StyleSheet" href="../css/ourpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/adminTop"></header>
<div id="Content">
    <h2>Edit Product</h2>
    <form action="/houTai/productEdit" method="post">
        <table>
            <tr>
                <td>Product ID:</td>
                <td><input type="text" name="productId" th:value="${product.productId}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Category ID:</td>
                <td><input type="text" name="categoryId" th:value="${product.categoryId}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" name="name" th:value="${product.productName}"/></td>
            </tr>
            <tr>
                <td>Product Description:</td>
                <td><input type="text" name="description" th:value="${product.description}"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Delete"/></td>
                <td><input type="button" value="Cancel" onclick="window.location.href='/houTai/productManage'"/></td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="common/adminBottom"></footer>
</body>
</html>
