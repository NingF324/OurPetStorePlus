<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/ourpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/adminTop"></header>
<div id="Content">
    <h2>Category Manage</h2>
    <table>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Modify</th>
        </tr>
        <tr th:each="category1:${category.categoryList}">
            <td th:text="${category1.categoryId}">1</td>
            <td th:text="${category1.categoryName}">Fish</td>
            <td th:text="${category1.description}">Fish</td>
            <td> <img th:src="'../'+${category1.image}"></td>
            <td>
                <a th:href="@{/houTai/categoryEditForm(categoryId=${category1.categoryId})}">Edit</a>
                <a th:href="@{/houTai/categoryDeleteForm(categoryId=${category1.categoryId})}">Delete</a>
                <a th:href="@{/houTai/productManage(categoryId=${category1.categoryId})}">Products</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/houTai/categoryNewForm}">New Category</a>
</div>
<footer th:replace="common/adminBottom"></footer>
</body>
</html>
