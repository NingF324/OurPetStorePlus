<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
    <link rel="StyleSheet" href="../css/ourpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/adminTop"></header>
<div id="Content">
    <h2>Edit User</h2>
    <form action="houTai/userEdit" method="post">
        <table>
            <tr>
                <td>User ID:</td>
                <td><input type="text" name="userId" th:value="${user.userId}" /></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" th:value="${user.username}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="password" th:value="${user.password}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" th:value="${user.email}" /></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" th:value="${user.phone}" /></td>
            </tr>
            <tr>
                <td>Address1:</td>
                <td><input type="text" name="address1" th:value="${user.address1}" /></td>
            </tr>
            <tr>
                <td>Address2:</td>
                <td><input type="text" name="address2" th:value="${user.address2}" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" th:value="${user.city}" /></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" th:value="${user.state}" /></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip" th:value="${user.zip}" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="country" th:value="${user.country}" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Update User"/>
                </td>
            </tr>
        </table>
    </form>
    <a href="/houTai/userManage">Return to User List</a>
</div>
<footer th:replace="common/adminBottom"></footer>
</body>
</html>
